<div class="container">
    <div class="row">

        <div class="col-md-6 ">
            <img [src]="productDetails.imageUrl" class="img-fluid" style="width: 100%;height: 300px;" >
        </div>
        
        <div class="col-md-6 product_content">
            <h3 class="product-title">{{productDetails.name}}</h3>

            <div class="stars">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                200 reviews
            </div>

            <p class="product-description">{{productDetails.description}}</p>

            <h4 class="price">current price: <span>${{productDetails.price}}</span></h4>


            <div class="row">

                <div class="col-4 col-md-4 ">
                    <select class="form-control" name="select">
                        <option value="" selected="">Color</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="gold">Gold</option>
                        <option value="rose gold">Rose Gold</option>
                    </select>
                </div>

                <div class="col-4 col-md-4">
                    <select class="form-control" name="select">
                        <option value="">Capacity</option>
                        <option value="">16GB</option>
                        <option value="">32GB</option>
                        <option value="">64GB</option>
                        <option value="">128GB</option>
                    </select>
                </div>

                <div class="col-4 col-md-4 ">
                    <select class="form-control" name="select">
                        <option value="" selected="">QTY</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>

            </div>

            <div class="space-ten"></div>
            
            <div class="btn-ground">
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Add To Cart</button>
                <button type="button" class="btn btn-primary ml-4"><span class="glyphicon glyphicon-heart"></span> Add To Wishlist</button>
            </div>
        </div>
    </div>
</div>
